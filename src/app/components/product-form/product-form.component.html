<!-- Formulario para agregar productos -->
<form (ngSubmit)="onSubmit()" class="product-form">
  <input 
    type="text" 
    placeholder="Nombre" 
    [(ngModel)]="name" 
    name="name" 
    required>
  
  <input 
    type="number" 
    placeholder="Precio" 
    [(ngModel)]="price" 
    name="price" 
    required>
  
  <input 
    type="text" 
    placeholder="URL de imagen" 
    [(ngModel)]="image" 
    name="image" 
    required>
  
  <button type="submit">Agregar Producto</button>
</form>
